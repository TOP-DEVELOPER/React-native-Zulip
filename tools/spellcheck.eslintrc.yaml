parser: babel-eslint
plugins:
  - spellcheck
rules:
  spellcheck/spell-checker:
  - warn
  - comments: true
    strings: true
    identifiers: true
    lang: en_US
    skipIfMatch:
    - 'http://[^s]*'
    - 'https://[^s]*'
    - '^[-\w]+/[-\w\.]+$'  # for MIME types
    - '\s\.\w+'  # presumably a filename
    skipWordIfMatch:
    - '(?![a-f]{4})[0-9a-f]{4}'  # hex strings
    skipWords:
    - aaa
    - aaaaaa
    - abc
    - abcd
    - abramov
    - actionsheet
    - addons
    - allen
    - api
    - apns
    - appid
    - args
    - ascii
    - async
    - attribs
    - auth
    - autocomplete
    - autocompleted
    - avoider

language: android

jdk: oraclejdk8

env:
  global:
    - ANDROID_HOME=${TRAVIS_BUILD_DIR}/android-sdk
    - PATH=${ANDROID_HOME}/:${ANDROID_HOME}/tools/:${ANDROID_HOME}/platform-tools/:${PATH}


cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    # all the android components used in the zulip-mobile and it's dependencies
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-27  # corresponds to compileSdkVersion
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-google-android-support

  licenses:
   - 'android-sdk-license-.+'

notifications:
  email: false
  webhooks:
    urls:
      - https://zulip.org/zulipbot/travis
    on_success: always
    on_failure: always

install:
  - nvm install 8
  - node --version
  - npm i yarn -g
  - yarn

script:
  - npm run test:full
  - tools/verify-webview-js
  - cd android && ./gradlew assembleDebug

